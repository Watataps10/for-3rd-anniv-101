<html> 
 <html lang="en">
   <head> <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Input Password</title>
    
     <body background="bgphoto.jpg"></body>
    <style> 
    body { 
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex; 
      justify-content: center;
      align-items: center;
      height: 100vh; 
      margin: 0; 
      } 
      
    .container { 
      background: #ffffff;
      padding: 20px; 
      border-radius: 8px; 
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center; width: 300px; 
      }
      
      h1 { 
      font-size: 1.5rem;
      margin-bottom: 20px; color: #333;
      }
      
      input[type="password"] {
       width: 100%; 
       padding: 10px; 
       font-size: 1rem; 
       border: 1px solid #ccc;
       border-radius: 5px;
       margin-bottom: 15px;
       outline: none;
       } 
       
     input[type="password"]:focus { 
        border-color: #007bff; 
        } 
        
      button { 
        width: 100%; 
        padding: 10px;
        background-color: #007bff; 
        color: white;
        font-size: 1rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        }
        
     button:hover {
        background-color: #0056b3;
        }
      
    .error-message {
        color: #ff4d4d; 
        font-size: 0.9rem;
        margin-top: 10px; 
        display: none; 
        }
        
    .success-message { 
        color: #4caf50;
        font-size: 0.9rem;
        margin-top: 10px;
        display: none;
        }
        </style>
        </head>
        <body>
    <div class="container">
        <h1>Enter Password</h1>
        <input type="password" id="password" placeholder="Enter anniversary passcode" />
        <button id="submit">Submit</button>
        <p class="error-message" id="error" style="display: none;">Wrong password. Try again! Hint: password ng phone ko</p>
        <p class="success-message" id="success" style="display: none;">Password correct! Access granted.</p>
    </div>
    <script>
        const builtInPassword = "012223"; // Change this to your desired password
        const passwordInput = document.getElementById("password");
        const submitButton = document.getElementById("submit");
        const errorMessage = document.getElementById("error");
        const successMessage = document.getElementById("success");

        submitButton.addEventListener("click", () => {
            const enteredPassword = passwordInput.value;

            if (enteredPassword === builtInPassword) {
                successMessage.style.display = "block";
                errorMessage.style.display = "none";

                // Redirect to another program or page
                window.location.href = "welcomepage.html"; // Replace with the desired URL or file path
            } else {
                errorMessage.style.display = "block";
                successMessage.style.display = "none";
            }
        });
    </script>
</body>

          
      </script>
      </body> 
      </html>
