<!DOCTYPE html>
<html lang="en">
<head>
 <title>Welcomepage2</title>
  <body background="bgphoto2.jpg"></body>
  <style>
    body {
      font-family: 'Comic', serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
      

    .container {
      text-align: center;
      padding: 30px;
      background-color: transluscent(32, 178, 170, 0.7);
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(5, 5, 5, 0.5);
      color: transluscent;
      margin-top: 50px;
    }
    
    .container h2 {
      color:black;
    }

    .counter {
      font-size: 2em;
      font-weight: bold;
      color: maroon;
    }

    /* Carousel Section */
    .carousel-section {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: left;
      justify-content: left;
      flex-direction: row;
      position: relative;
      margin-top: 50px;
      margin-left:20px;
    }

    .carousel {
      width: 70%;
      height: 80vh;
      overflow: hidden;
      position: relative;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    .carousel-inner {
      display: flex;
      width: 100%;
      height: 100%;
      transition: transform 0.5s ease-in-out;
    }

    .carousel img {
      width:1500%;
      height:1000%;
      object-fit: cover;
    }

    /* Hover Button */
    .hover-button {
      width: 200px;
      height: 60px;
      background-color: lightcoral;
      text-align: center;
      line-height: 60px;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      position: absolute;
      right: 10%;
      cursor: pointer;
    }

    .hover-button:hover {
      background-color: darkred;
      
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>How long have we been together?</h2>
    <p class="counter" id="counter">Loading...</p>
  </div>

  <!-- Carousel Section -->
  <div class="carousel-section">
    <div class="carousel">
      <div class="carousel-inner" id="carouselInner">
        <img src="image1.jpg" alt="Image 1">
        <img src="image2.jpg" alt="Image 2">
        <img src="image3.jpg" alt="Image 3">
      </div>
    </div>
    <div class="hover-button">Click Me</div>
  </div>

  <script>
    // Counter Script
    const startDate = new Date("January 22, 2023");
    function updateCounter() {
      const currentDate = new Date();
      const elapsedTime = currentDate - startDate;
      const seconds = Math.floor(elapsedTime / 1000);
      const minutes = Math.floor(seconds / 60);
      const hours = Math.floor(minutes / 60);
      const days = Math.floor(hours / 24);
      document.getElementById('counter').textContent =
        `${days} days, ${hours % 24} hours, ${minutes % 60} minutes, ${seconds % 60} seconds`;
    }
    setInterval(updateCounter, 1000);
    updateCounter();

    // Carousel Script
    let index = 0;
    function slideCarousel() {
      const carouselInner = document.getElementById("carouselInner");
      const images = carouselInner.children;
      index = (index + 1) % images.length;
      carouselInner.style.transform = `translateX(-${index * 100}%)`;
    }
    setInterval(slideCarousel, 3000);
  </script>

</body>
</html>
